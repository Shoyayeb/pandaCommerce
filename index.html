<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda Commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b3e1098af3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/rsz_1logo.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.png" alt="Logo" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <form>
            <div class="rounded-pill d-flex justify-content-lg-between align-items-center" data-bs-toggle="modal"
              data-bs-target="#exampleModal" id="nav-Search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
              <div class="">
                <p class="ms-4 fw-bolder mt-lg-2 fs-5 navSearchText">Search</p>
                <p class="ms-4 fw-bolder mt-lg-2 fs-5 navSearchCursor">|</p>
              </div>
              <div class="">
                <a class="me-3 cursor-pointer">
                  <i class="fa fa-search"></i>
                </a>
              </div>
            </div>
          </form>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#homeSection">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#productSection">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#aboutSection">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contactSection">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal Search -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div>
              <label for="exampleInputEmail1" class="form-label">Key-Words</label>
              <input type="text" class="form-control" id="exampleInputEmail1"
                placeholder="Enter Keywords you want to search (required)" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Please login to save all search history</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Color</label>
              <select class="form-select" aria-label="Default select example">
                <option aria-required="true" selected>Choose your prefered color (Optional)</option>
                <option value="1">Red</option>
                <option value="2">White</option>
                <option value="3">Green</option>
                <option value="4">Yellow</option>
                <option value="5">Black</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Up Coming</label>

            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck2">
              <label class="form-check-label" for="exampleCheck2">In Stock</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 


    home section starts


   -->
  <div id="homeSection">

  </div>
  <!-- 


    product section starts


   -->
  <div id="productSection">

  </div>
  <!-- 


    about section starts


   -->
  <div id="aboutSection">

  </div>
  <!-- 


    contact section starts


   -->
  <div id="contactSection">

  </div>
  <!--
    
    
    footer Section
  
  
  -->
  <footer>

  </footer>
  <!--
    
    
    ends
  
  
  -->
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
</body>

</html>
